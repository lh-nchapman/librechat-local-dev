version: 1.3.0

cache: true

interface:
  customWelcome: "Welcome to loveholid.ai - Your AI assistant for loveholidays"
  privacyPolicy:
    externalUrl: 'https://www.loveholidays.com/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://www.loveholidays.com/terms-and-conditions'
    openNewTab: true

registration:
  socialLogins: ['google']
  allowedDomains:
    - 'loveholidays.com'

# Add MCP servers here if needed
# mcpServers:
#   example:
#     type: streamable-http
#     url: https://your-mcp-server.com/mcp
#     startup: true
#     initTimeout: 60000

modelSpecs:
  enforce: false
  prioritize: true
  list:
    - name: "gemini-2.0-flash"
      label: "Gemini 2.0 Flash"
      default: true
      description: "Fast and efficient Gemini model"
      iconURL: "google"
      preset:
        endpoint: "google"
        model: "gemini-2.0-flash"
        temperature: 0.7
    - name: "gemini-2.5-pro"
      label: "Gemini 2.5 Pro"
      description: "Most capable Gemini model for complex tasks"
      iconURL: "google"
      preset:
        endpoint: "google"
        model: "gemini-2.5-pro"
        temperature: 0
        maxContextTokens: 1000000
        maxOutputTokens: 65536
    - name: "claude-sonnet"
      label: "Claude Sonnet 4"
      description: "Anthropic's balanced Claude model"
      iconURL: "anthropic"
      preset:
        endpoint: "anthropic"
        model: "claude-sonnet-4-20250514"
    - name: "claude-opus"
      label: "Claude Opus 4"
      description: "Anthropic's most capable model"
      iconURL: "anthropic"
      preset:
        endpoint: "anthropic"
        model: "claude-opus-4-20250514"
        maxOutputTokens: 32000
